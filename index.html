<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>To Do List</title>
</head>
<body>
    <div id="to_do">
        <h1>Things To Do </h1>

        <form action="" class="to_do_form">
            <input type="text" name="description" placeholder="white your task here">
            <button type="submit"class="form-button ">
                <i class="fa-solid fa-plus"></i>
            </button>
        </form>

        <div id="tasks">
            <div class="task">
                <input type="checkbox" name=" progress" class="progress">
                <p class="task-description"> tema de casa</p>
                    <div class="task-actions">
                        <a href="#" class="action-button edit-button">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </a>
                        <a class="action-button delete-button">
                            <i class="fa-regular fa-trash-can"></i>
                        </a>
                    </div>

                    <form action="" class="to_do_form edit-task hidden">
                        <input type="text" name="description" placeholder="edit your task here">
                        <button type="submit" class="form-button confirm-button">
                            <i class="fa-regular fa-check"></i>
                        </button>
                    </form>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
